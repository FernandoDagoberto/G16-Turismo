<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8746eabdf6.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body
    class="bg-info d-flex justify-content-center align-items-lg-center vh-100"
  >
    <div class="bg-white p-5 rounded-5">
      <div class="d-flex justify-content-center">
        <i class="fa-solid fa-user-shield fa-2xl"></i> 
      </div>
      <div class="text-center fs-1 fw-bold text-secondary mt-4" style="width: 25rem">
        <h3>Login</h3>
      </div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
            <i class="fa-solid fa-user"></i>
        </div>
        <input
          class="form-control bg-light"
          type="text"
          name="txtUsuario"
          id="txtUsuario"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <i class="fa-solid fa-lock"></i>
        </div>
        <input
          class="form-control bg-light"
          type="password"
          name="txtUsuario"
          id="txtUsuario"
          placeholder="Password"
        />
      </div>

      <div class="btn btn-info text-white w-100 mt-3">Login</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
