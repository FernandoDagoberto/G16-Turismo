<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/reserva.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8746eabdf6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="idEncabezado"></header>



    

    <form id="form" action="https://formspree.io/f/mdovjvzz" method="POST" class="reserva-formulario">
      <h2>Formulario de reserva</h2>
      <!-- <div class="form-group">
        <label for="lugar">Lugar</label>
        <p id="valor-texto"></p>
      </div> -->

      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de reserva</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>
      <div class="form-group">
        <label for="hora">Hora de reserva</label>
        <input type="time" id="hora" name="hora" required />
      </div>
      <div class="form-group">
        <label for="personas">Número de personas</label>
        <input type="number" id="personas" name="personas" required />
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios"></textarea>
      </div>
      <button type="submit" class="btn-reservar">Reservar ahora</button>
    </form>

    <footer id="idFooter"></footer>

    <script src="js/objetos.js"></script>
    <script src="js/mail.js"></script>

    


  </body>
</html>
